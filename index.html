<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./uto.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner</title>
  <link rel="stylesheet" href="./base.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="root">
    <div class="left">
      <div class="input scrollbar-style" contentEditable="true" placeholder="Nhập nội dung ..."></div>
      <div class="btn">
        <button class="reset bd93f9-button">Tạo mới</button>
        <button class="spin bd93f9-button" title="Mỗi lần click sẽ tạo ra một nội dung mới">Chuyển đổi</button>
        <button class="spellcheck bd93f9-button">Spell Checker</button>
      </div>
    </div>
    <div class="space"></div>
    <div class="logo">
      <img src="./uto.png" alt="error png" />
    </div>
    <div class="right">
      <div class="result scrollbar-style" contentEditable="false"></div>
      <div class="btn">
        <div class="word-counter"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
